---
layout: default
---

<h1 class="portfolio-heading">{{ page.title }}</h1>

<section class="portfolio-images">
  <div class="portfolio-content">
    <div>
      {{ content }}
    </div>
  </div>

  {% for image in page.images %}
    <div class="portfolio-image gal-item"
      style="background-image: url({{ image.src }})"
      data-src="{{ image.src }}"
    ></div>
  {% endfor %}
</section>
