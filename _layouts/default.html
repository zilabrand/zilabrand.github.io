<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ page.title | default:"ZilaBrand.com" }}</title>

    <link rel="stylesheet" href="/_style.css">

    <meta http-equiv="Accept-CH" content="DPR, Viewport-Width, Width">

    <script type="text/javascript">
      (function(){
        var link = document.createElement('link');
        link.type = 'text/css';
        link.rel = 'stylesheet';
        link.href = 'https://fonts.googleapis.com/css?family=Josefin+Sans:400,700';
        document.head.appendChild(link);
      })();
    </script>
  </head>

  <body>
    <header class="header container">
      <h2>
        <a href="/">Zila Brand</a>
      </h2>

      <nav>
        <ul>
          {% for nav_page in site.pages %}
            {% if nav_page.url != '/' %}
              <li class="{% if page.url == nav_page.url %}active{% endif %}">
                <a href="{{ nav_page.url }}">{{ nav_page.title }}</a><br />
              </li>
            {% endif %}
          {% endfor %}
        </ul>
      </nav>
    </header>

    <main class="container">
      {{ content }}
    </main>

    <footer class="footer container">
      &copy; Zila Brand 2017
    </footer>

    <script type="text/javascript" src="/_script.js"></script>
  </body>
</html>
